<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            
            height: 100vh;
        }

        h3 {
            color: #216592; /* Change the color to your preferred color */
            text-align: center;
            font-size: xx-large;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #6696a8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        
        .search-form {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}

.search-container {
    flex-grow: 1;
    margin-right: 10px; /* Adjust the margin as needed */
}

.search-label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #216592; /* Change the color to your preferred color */
}

.search-input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s ease-in-out;
}

.search-input:focus {
    border-color: #45a049; /* Change the color to your preferred focus color */
    outline: none;
}

.search-button {
    background-color: #6696a8;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.search-button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="container">
        <h3>Search Records</h3>
        <form method="post" action="{% url 'search_data' %}" class="search-form">
            {% csrf_token %}
            
            <div class="search-container">
                <label for="id_to_search" class="search-label">Enter ID To Search:</label>
                <input type="text" id="id_to_search" name="id_to_search" class="search-input" required>
            </div>
        
            <button type="submit" class="search-button">Search</button>
        </form>
        <table border="2">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>DOB</th>
            </tr>

            {% for x in mydata %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{ x.firstname }} {{ x.lastname }}</td>
                <td>{{ x.phone }}</td>
                <td>{{ x.dob }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
